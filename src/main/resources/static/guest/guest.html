<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar nuevo invitado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="guest.css" rel="stylesheet">
</head>
<body>
<div class="overlay">
  <div class="card">
    <h2>➕ Agregar nuevo invitado</h2>

    <div class="form-group">
      <label for="firstName">Nombre de pila</label>
      <input type="text" id="firstName" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="lastName">Apellido</label>
      <input type="text" id="lastName" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="birth">Fecha de nacimiento</label>
      <input type="date" id="birth" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="address">DIRECCIÓN</label>
      <input type="text" id="address" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="phone">Teléfono</label>
      <input type="text" id="phone" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" class="form-control" required>
    </div>

    <button onclick="saveGuest()" class="btn-primary">Agregar invitado</button>
  </div>
</div>

<script src="guest.js"></script>
</body>
</html>
